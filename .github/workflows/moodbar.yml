name: Python package

on:
  schedule:
    - cron: '31 16 22 1-12 *'

jobs:
  moodbar_job:
    runs-on: ubuntu-latest
    name: A job that is scheduled every 15 min
    env:
      TZ: America/New_York
    steps:
    - name: Moodbar comment creation step 
      uses: pavitthrap/hci-moodbar@v1.0.2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        moodbar-message: "# Moodbar Issue.\nThis is the message that will be displayed on users' first issue."
